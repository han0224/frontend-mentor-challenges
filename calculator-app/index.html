<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body class="theme1">
  <main class="App">
    
    <header>
      <h1>calc</h1>
        <div class="theme-btn" onclick="setTheme(event)">
          <span>THEME</span>
          <div class="toggle-btn">
            <div class="theme-label">
              <label for="theme1">1</label>
              <label for="theme2">2</label>
              <label for="theme3">3</label>  
            </div>
            <div class="theme-toggle">
              <input type="radio" name="theme" id="theme1" checked>
              <input type="radio" name="theme" id="theme2">
              <input type="radio" name="theme" id="theme3">
            </div>
          </div>
        </div>
    </header>

    <form class="result-form">
      <div class="expression"></div>
      <input class="inputNum" type="text" name="display" value = 0 autocomplete="off">
    </form>

    <div class="btns" onclick="clickBtn(event)">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="del">DEL</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="oper">+</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="oper">-</button>
      <button class="num">.</button>
      <button class="num">0</button>
      <button class="oper">/</button>
      <button class="oper">x</button>
      <button class="reset">RESET</button>
      <button class="result-btn">=</button>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </main>

  
  
  <script src="index.js"></script>
</body>
</html>
